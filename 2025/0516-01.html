<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>AI画像の作風を比較</title>
    <link rel="stylesheet" type="text/css" href="../lib/style.css">
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 横：4等分 */
            grid-template-rows: repeat(2, 1fr); /* 縦：2等分 */
            max-width: 640px;
        }
        .image-grid img {
            display: block; /* 画像の下に隙間ができるのを防ぐ */
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>AI画像の作風を比較</h1>
        <div class="image-grid">
            <script>
                const data = [
                    ['cathy-vroid.jpg',          'Cathy Vroid 元画像'      ],
                    ['cathy-grok-Renoir.jpg',    'Cathy Grok ルノアール風' ],
                    ['cathy-gemini-Ukiyoe.jpg',  'Cathy Gemimi 浮世絵風'   ],
                    ['cathy-copilot-Ukiyoe.jpg', 'Cathy Copilot 浮世絵風'  ],
                    ['daisy-vroid.jpg',          'Daisy Vroid 元画像'      ],
                    ['daisy-grok-Renoir.jpg',    'Daisy Grok ルノアール風' ],
                    ['daisy-gemini-Ukiyoe.jpg',  'Daisy Gemimi 浮世絵風'   ],
                    ['daisy-copilot-Ukiyoe.jpg', 'Daisy Copilot 浮世絵風'  ],
                ];
                for (const [file, title] of data) {
                    const url = 'https://bagof.crap.jp/img/vr/' + file;
                    document.write(`<a href="${url}"><img src="${url}" alt="${title}" title="${title}"></a>\n`);
                }
            </script>
        </div>
        <ul>
            <li>左から <strong>VRoid 元画像</strong>、<strong>Grok ルノアール風</strong>、<strong>Gemini 浮世絵風</strong>、<strong>Copilot 浮世絵風</strong> である</li>
            <li>それぞれ「ｘｘｘ風に変えてください」と依頼し、２～３回リテイクした</li>
        </ul>
        <ul>
            <li>Grok ルノアール風は、いかにもそれっぽくて好き</li>
        </ul>
        <ul>
            <li>Gemini 浮世絵風と Copilot 浮世絵風は、同じ注文なのにかなり作風が違う</li>
            <li>たぶん Gemini は、浮世絵を「色っぽいマンガ」と認識している</li>
            <li>一方 Copilot は、浮世絵を「素朴な木版画」と認識している</li>
        </ul>
        <p><a href="../">[TOP]</a></p>
    </div>
</body>
</html>
