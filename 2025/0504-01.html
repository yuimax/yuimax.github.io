<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ファイル名について</title>
    <link rel="stylesheet" type="text/css" href="../lib/style.css">
</head>
<body>
    <div id="main">
        <h2>ファイル名の凡例</h2>
        <ul>
            <li>ファイル名は "年/月日-番号.html" 形式</li>
            <li>例: "2025/0517-01.html" は、2025年5月17日に作成した1番目のファイル</li>
            <li>名前はファイル作成時のもので、あとから内容を修正しても変わらない</li>
        </ul>
        <h2>拡張子の省略</h2>
        <ul>
            <li>正規 URL = <a href="../2025/0503-01.html">2025/0503-01.html</a></li>
            <li>省略 URL = <a href="../#2025/0503-01">#2025/0503-01</a></li>
            <li>拡張子 .html を削除し、年数の前に "#" を付ける</li>
        </ul>
        <p><a href="../">[TOP]</a></p>
    </div>
</body>
</html>
